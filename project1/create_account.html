<!DOCTYPE html>
<html lang="en">
    <head>
	<title> Stream1 Project</title>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

	
	<link  href="css/style.css" rel="stylesheet" >
		  
	</head>
	 <body>
	        <section class="container">
			 <div class="row"> 
                 <div class="col-sm-12 box">		
			     <form class="form-group">
				   
					     <h3 class="h5_a">Create An Account</h3>
						 <hr>	
                         
                           					  
						 <h4 class="h5_a">Personal Details</h4>
						 <h5 class="h5_a">Title:<span class="alert">*</span></h5>
						   <select list="title" name="title" class="h5_a" >
						            <option value selected="selected">Select a title </option>
                                       <option value="Mr">Mr</option>
                                        <option value="Mrs">Mrs</option>
                                        <option value="Miss">Miss</option>
                                        <option value="Ms">Ms</option>
										<option value="Dr">Dr</option>
										
     
                            </select>
	                		
                          <h5 class="h5_a">First Name:<span class="alert">*</span></h5>
						 
                         <input type="text"  placeholder="First Name" required="" class="form-control input_box"/>
                          
                           <h5 class="h5_a">Last Name:<span class="alert">*</span></h5>
                          <input type="text"  placeholder="Last Name" required="" class="form-control input_box">
                            <hr>
                           <h4 class="h5_a">Contact Details</h4>
						   <h5 class="h5_a">Email Address:<span class="alert">*</span></h5>
						 <input type="email" name="email" placeholder="Enter Email" class="form-control input_box"  required=""/>
						  <h5 class="h5_a"> Confirm Email Address:<span class="alert">*</span></h5>
						 <input type="email" name="email" placeholder="Enter Email" class="form-control input_box"  required=""/>
						 
						 <h5 class="h5_a">Contact Number:<span class="alert">*</span></h5>
						 <input type="tel" name="contact_number" placeholder="contact number" class="form-control input_box"  required=""/>
						 
						 <h5 class="h5_a">Your Password:<span class="alert">*</span></h5>
						 <input type="password" name="password" placeholder="Enter Password" class="form-control input_box"  required=""/>
					      <hr>
					  
					  <button type="submit" class="btn btn-default sign_button" >
					      <a href="#" >Create An Account</a>
					  </button><br>
                       			  
			     </form>
				</div> 
			</div>
         </section>			
                      
                   
			 
	 </body>
</html>
